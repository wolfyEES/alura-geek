<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header__logo">
            <img src="./assets/Logo.png" alt="Logo de AluraGeek">
        </div>
    </header>
    <main>
        <section class="product">
            <h2 class="product__title">PRODUCTOS:</h2>
            <div class="product__box" data-products>
                <!-- Aquí se agregarán dinámicamente los productos -->
            </div>
        </section>
        <section class="addproduct">
            <h2 class="addproduct__title">AGREGAR PRODUCTOS:</h2>
            <form class="addproduct__form" action="" method="post" data-form>
                <input class="addproduct__input" type="text" name="name" placeholder="Nombre" required data-form-name>
                <input class="addproduct__input" type="number" step="0.01" pattern="\d+(\.\d{2})?" name="price" placeholder="Precio" required data-form-price>
                <input class="addproduct__input" type="url" name="img" placeholder="URL de la imagen" required data-form-image>
                <div class="addproduct__btn__box">
                    <input class="addproduct__btn submit__btn" type="submit" value="Guardar" disabled>
                    <input class="addproduct__btn clear__btn" type="button" value="Limpiar" data-form-clear>
                </div>
            </form>
            <h5 class="message" id="messageError"></h5>
        </section>
    </main>
    <footer>
        <div class="footer__logo">
            <img src="./assets/Logo.png" alt="Logo de AluraGeek">
        </div>
    </footer>

    <script type="module" src="./js/mostrar.js"></script>
    <script type="module" src="./js/crear.js"></script>
    <script type="module" src="./js/eliminar.js"></script>
    <script type="module" src="./js/validar.js"></script>
</body>
</html>
